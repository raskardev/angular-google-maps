<mat-card>
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
      <agm-marker [latitude]="lat" [longitude]="lng">
        <agm-info-window>
          <strong>Titulo</strong>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illo
            temporibus sapiente minima doloremque exercitationem sunt quibusdam
            adipisci placeat voluptatibus explicabo eos ea laboriosam vitae
            maiores officiis veniam earum, corrupti atque?
          </p>
          <div>
            <button mat-raised-button color="primary">Editar</button>
            <button mat-raised-button color="warn">Borrar</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
