<mat-card>
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>
    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="15"
      (mapClick)="addMarker($event)"
    >
      <agm-marker
        *ngFor="let marker of markers; let i = index"
        [latitude]="marker.lat"
        [longitude]="marker.lng"
      >
        <agm-info-window>
          <strong>{{ marker.title }}</strong>
          <p>
            {{ marker.description }}
          </p>
          <div>
            <button mat-raised-button color="primary">Editar</button>
            <button (click)="deleteMarker(i)" mat-raised-button color="warn">
              Borrar
            </button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
